<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
                <p>Track your income and expenses</p>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-info">
                <h2>Total Balance</h2>
                <div class="balance-amount" id="totalBalance">$0.00</div>
            </div>
            <div class="balance-stats">
                <div class="stat-item income">
                    <div class="stat-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Income</span>
                        <span class="stat-amount" id="totalIncome">$0.00</span>
                    </div>
                </div>
                <div class="stat-item expense">
                    <div class="stat-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Expenses</span>
                        <span class="stat-amount" id="totalExpenses">$0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-card">
            <h3><i class="fas fa-plus-circle"></i> Add Transaction</h3>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="food">ğŸ” Food</option>
                            <option value="transport">ğŸš— Transport</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="bills">ğŸ’¡ Bills</option>
                            <option value="health">ğŸ¥ Health</option>
                            <option value="salary">ğŸ’° Salary</option>
                            <option value="freelance">ğŸ’» Freelance</option>
                            <option value="investment">ğŸ“ˆ Investment</option>
                            <option value="other">ğŸ“ Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search transactions...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-card">
            <div class="transactions-header">
                <h3><i class="fas fa-list"></i> Recent Transactions</h3>
                <button class="clear-btn" id="clearAll">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <h4>No transactions yet</h4>
                    <p>Add your first transaction to get started</p>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-card">
            <h3><i class="fas fa-chart-pie"></i> Monthly Overview</h3>
            <div class="chart-container">
                <canvas id="expenseChart" width="400" height="200"></canvas>
            </div>
            <div class="category-stats" id="categoryStats">
                <!-- Category breakdown will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Transaction</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editAmount">Amount</label>
                        <input type="number" id="editAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategory">Category</label>
                        <select id="editCategory" required>
                            <option value="food">ğŸ” Food</option>
                            <option value="transport">ğŸš— Transport</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="bills">ğŸ’¡ Bills</option>
                            <option value="health">ğŸ¥ Health</option>
                            <option value="salary">ğŸ’° Salary</option>
                            <option value="freelance">ğŸ’» Freelance</option>
                            <option value="investment">ğŸ“ˆ Investment</option>
                            <option value="other">ğŸ“ Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editType">Type</label>
                        <select id="editType" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
